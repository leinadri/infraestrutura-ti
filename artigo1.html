<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artigo1</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --header-bg: #2c3e50;
      --nav-bg: #1a252f;
      --card-bg: #ffffff;
      --btn-bg: #2c3e50;
      --btn-text: #ffffff;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --header-bg: #1c1c1c;
      --nav-bg: #242424;
      --card-bg: #1e1e1e;
      --btn-bg: #333;
      --btn-text: #f0f0f0;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--header-bg);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: var(--nav-bg);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ddd;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: var(--header-bg);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Artigo1</h1>
    <button class="toggle" onclick="toggleDarkMode()">Modo Escuro</button>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="faq.html">Perguntas Frequentes</a>
    <a href="sobre.html">Sobre</a>
    <a href="contactos.html">Contactos</a>
    <a href="blog.html">Blog</a>
  </nav>

  <main>
    <section><p>Artigo sobre Firewalls.</p></section>
  </main>

  <footer>
    <p>&copy; 2025 - Serviços de Infraestrutura IT</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('modoEscuro', document.body.classList.contains('dark'));
    }
    window.onload = function () {
      if (localStorage.getItem('modoEscuro') === 'true') {
        document.body.classList.add('dark');
      }
    }
  </script>
</body>
</html>
