
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com Modo Escuro</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --header-bg: #2c3e50;
      --nav-bg: #1a252f;
      --card-bg: white;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1c1c1c;
      --nav-bg: #242424;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background-color: var(--nav-bg);
      text-align: center;
      padding: 1rem 0;
    }

    nav a {
      color: white;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ddd;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">Modo Escuro</button>

  <header>
    <h1>Modo Escuro Ativo</h1>
    <p>Este é um exemplo com suporte a tema escuro</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">FAQ</a>
    <a href="#">Sobre</a>
    <a href="#">Contactos</a>
    <a href="#">Blog</a>
  </nav>

  <section>
    <div class="card">
      <h2>Exemplo de conteúdo</h2>
      <p>Este conteúdo adapta-se ao tema claro ou escuro.</p>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
